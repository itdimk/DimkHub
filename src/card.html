<div class="repo-card">
    <img class="repo-card__avatar" src="$AvatarUrl$"/>
    <div class="repo-card__main">
        <a class="repo-card__name" target="_blank" href="$RepoUrl$">$Name$</a>
        <p class="repo-card__author">$Author$</p>
        <p class="repo-card__date">Создан: $Date$</p>
    </div>
    <span class="repo-card__stars">$Stars$</span>
</div>
